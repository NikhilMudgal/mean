<mat-accordion *ngIf = "posts.length > 0">  <!--use multi = "true" to expand  more than one -->

<mat-expansion-panel *ngFor = "let post of posts">
  <mat-expansion-panel-header>{{post.title}}</mat-expansion-panel-header>
  <p>{{post.content}}</p>
</mat-expansion-panel>
</mat-accordion>

<p *ngIf = "posts.length < 0" class=" info-text mat-body-1">No Posts</p>
