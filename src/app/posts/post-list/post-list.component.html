<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion *ngIf="posts.length > 0 && !isLoading">
  <!--use multi = "true" to expand  more than one -->

  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>{{ post.title }}</mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="post.imagePath" [alt]="post.title">
    </div>
    <p>{{ post.content }}</p>
    <mat-action-row *ngIf="userisAuthenticated">
      <button mat-button color="primary" [routerLink]="['edit', post.Id]">
        Edit
      </button>
      <button mat-button color="warn" (click)="onDelete(post.Id)">
        Delete
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator *ngIf="posts.length > 0" [length] = "totalPosts" [pageSize] = "postPerPage" [pageSizeOptions] = "pageSizeOptions" (page) = "onChangedPage($event)"></mat-paginator>

<p *ngIf="posts.length === 0 && !isLoading" class="info-text mat-body-1">
  No Posts
</p>
